<h1>Welcome to Mickey, the virtual mouse!</h1>
Mickey is an application, that emulates mouse input via a Linuxtrack software.
<p>
It emulates mouse movement and on a dedicated hardware (SmartNav4) also clicking.

<p>
For more informations on the Linuxtrack project, see the project page <a href="http://linuxtrack.eu">linuxtrack.eu</a>.
